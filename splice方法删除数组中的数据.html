<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice方法删除数据</title>
</head>

<body>
    <script>
        var arr = ['a', 'v', 'c'];
        //删除v元素 splice（从哪一个位置开始删除，删除几个元素） 
        arr.splice(1, 1);
        console.log(arr);
    </script>
</body>

</html>
